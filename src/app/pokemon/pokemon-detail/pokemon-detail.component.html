<div class="container">
  <div class="pokemon-details" *ngIf="pokemon">
    <div class="row pokemon-details-name">
      <h2 class="mx-auto">{{pokemon.name}} #{{pokemon.id}}</h2>
    </div>
    <div class="row pokemon-details-img">
      <template ngFor let-sprite [ngForOf]="pokemon.sprites | mapToIterable">
          <img *ngIf="sprite.val" class="mx-auto img-fluid" src="{{sprite.val}}" alt="{{sprite.key}}"/>
      </template>
    </div>
    <div class="row pokemon-details-types">
      <div class="mx-auto pt-1">
        <p class="type" [ngClass]="type.type.name" *ngFor="let type of pokemon.types">
          {{type.type.name}}
        </p>
      </div>
    </div>
    <div class="row pokemon-details-stats">
      <div class="mx-auto">
        <table class="table table-inverse">
          <tbody>
            <tr *ngFor="let stat of pokemon.stats.reverse()">
              <th scope="row">{{stat.stat.name}}</th>
              <th>{{stat.base_stat}}</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
