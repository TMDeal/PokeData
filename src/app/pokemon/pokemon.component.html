<mat-grid-list [cols]="columns" rowHeight="1:1">
  <mat-grid-tile *ngFor="let pokemon of (pokemonList | async)?.results">
    <app-pokemon-card [name]="pokemon.name"></app-pokemon-card>
  </mat-grid-tile>
</mat-grid-list>
<mat-paginator
  (page)="goToPage($event.pageIndex + 1)"
  [length]="maxPokemon"
  [pageIndex]="activePage - 1"
  [pageSize]="limit"
  >
</mat-paginator>
